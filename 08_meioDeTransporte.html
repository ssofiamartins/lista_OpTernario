<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a
    //  quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar
    //  para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando 
    // quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
    const precoCombustivel = Number(prompt(`Informe o preço do litro do combustível`));
    const litrosUtilizados = Number(prompt(`Informe a quantidade de litros utilizados diariamente`));
    const transpPublico = Number(prompt(`Informe o preço pago no transporte público diariamente`));
    

    //Processamento
    const combustivelTotal = (precoCombustivel * litrosUtilizados) * 2;
    const transpPubTotal = transpPublico * 2;
    
    (combustivelTotal > transpPubTotal) ?
        alert(`Ir de transporte público é o meio mais barato de ir para o trabalho e custará R$${transpPubTotal.toFixed(2)} por dia`):
        alert(`Ir com seu automóvel é o meio mais barato de ir para o trabalho e custará R$${combustivelTotal.toFixed(2)} por dia`);

    
    //Saída

    
</script>
