<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const valorUm = Number(prompt(`Informe um número`));
    const valorDois = Number(prompt(`Informe outro número`));
    
    //Processamento
    (valorUm > valorDois) ? 
        alert(`${valorUm} é maior que ${valorDois}`) :
    (valorDois > valorUm) ?
        alert(`${valorDois} é maior que ${valorUm}`) :
        alert(`Os dois números são iguais`);
    
    
    //Saída
    
</script>
