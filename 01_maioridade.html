<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idadeUsuario = Number(prompt(`Informe sua idade`));
    const mensagemFinal = 18 - idadeUsuario;

    //Processamento
    (idadeUsuario >= 18) ?
        alert (`Você atingiu à maioridade`) :
        alert (`Você não atingiu à maioridade, faltam ${mensagemFinal} anos para isso`);

    //Saída

</script>
