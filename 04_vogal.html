<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const caractere = (prompt(`Informe um caractere`));

    //Processamento
    (caractere === ("A" || "E" || "I" || "O" || "U") )?
        alert(`Seu caractere é uma vogal`) :
        alert(`Seu caractere não é uma vogal`);
    
    //Saída

</script>
