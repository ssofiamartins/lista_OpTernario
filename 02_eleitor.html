<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma 
    // pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const anoNascimento = Number(prompt(`Informe o seu ano de nascimento`));

    //Processamento
    (anoNascimento <= 2009) ?
        alert(`Você já está apto a votar`) :
        alert(`Você ainda não pode votar`);

    //Saída

</script>
