<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nota = Number(prompt(`Informe sua nota`));

    //Processamento
    (nota >= 0 && nota <= 5.9) ?
        alert(`Conceito: E`):
        (nota > 5.9 && nota <= 6.9) ?
            alert(`Conceito: D`):
            (nota > 6.9 && nota <= 7.9) ?
                alert(`Conceito: C`):
                (nota > 7.9 && nota <= 8.9) ?
                    alert(`Conceito B`):
                    (nota > 8.9 && nota <= 10) ?
                    alert(`Conceito: A`):
                    alert(`Nota inválida`);

    
    //Saída
</script>
